<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div id="app"></div>
    <div id="slot"></div>
  </div>
  <script src="https://cdn.bootcss.com/react/16.4.0-alpha.0911da3/umd/react.development.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.4.0-alpha.7926752/umd/react-dom.development.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
  <script type="text/babel">
    function SplitPlane (props) {
      return (
        <div className="SplitPlane">
          <div className="SplitPlane-left">{props.left}</div>
          <div className="SplitPlane-right">{props.right}</div>
        </div>
      )
    }

    function Left() {
      return (
        <h1>This is left component</h1>
      )
    }

    function Right() {
      return (
        <h1>This is right component</h1>
      )
    }

    function App() {
      return (
        <SplitPlane
          left={<Left />}
          right={<Right />}
        />
      )
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>

</html>
