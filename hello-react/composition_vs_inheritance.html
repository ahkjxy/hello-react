<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div id="app"></div>
    <div id="slot"></div>
  </div>
  <script src="https://cdn.bootcss.com/react/16.4.0-alpha.0911da3/umd/react.development.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.4.0-alpha.7926752/umd/react-dom.development.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
  <script type="text/babel">
    function SplitPlane (props) {
      return (
        <div className="SplitPlane">
          <div className="SplitPlane-left">{props.left}</div>
          <div className="SplitPlane-right">{props.right}</div>
        </div>
      )
    }

    function Left() {
      return (
        <h1>This is left component</h1>
      )
    }

    function Right() {
      return (
        <h1>This is right component</h1>
      )
    }

    function App() {
      return (
        <SplitPlane
          left={<Left />}
          right={<Right />}
        />
      )
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )

    function ProductItem (props) {
      return (
        <div className={"prod-item item-id-" + props.id}>
          <h3>{props.name}</h3>
          <p>{props.desc}</p>
        </div>
      )
    }

    class Product extends React.Component {
      constructor(props) {
        super(props)
      }
      render () {
        return (
          <div className="prod-box">
            {this.props.data.map(item=>
              <ProductItem key={item.id} name={item.name} desc={item.desc} />
            )}
          </div>
        )
      }
    }
    const prod = [{
      id: 1,
      name: '1',
      desc: '11'
    },{
      id: 2,
      name: '2',
      desc: '22'
    }]
    ReactDOM.render(
      <Product data={prod} />,
      document.getElementById('slot')
    )
  </script>
</body>

</html>
