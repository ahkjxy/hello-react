<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div id="app01"></div>
    <div id="app02"></div>
    <div id="app03"></div>
  </div>
  <script src="https://cdn.bootcss.com/react/16.4.0-alpha.0911da3/umd/react.development.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.4.0-alpha.7926752/umd/react-dom.development.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
  <script type="text/babel">
    // Often, several components need to reflect the same changing data. We recommend lifting the shared state up to their closest common ancestor. Letâ€™s see how this works in action.
    const CalculatorStatus = (props) => {
      const nowTemp = props.nowTemp
      return (
        nowTemp >= 100 
          ? (<p>Now value is: {nowTemp}, and the water would boil</p>)
          : (<p>Now value is: {nowTemp}, and the water would not boil</p>)
      )
    }
    class Calculator extends React.Component {
      constructor(props) {
        super(props)
        this.state = { temperature: ''}
        this.handerTemChange = this.handerTemChange.bind(this)
      }
      handerTemChange (e) {
        const temperature = e.target.value
        this.setState((state, props) => { return { 
          temperature: temperature
        }})
      }
      render () {
        const temperature = this.state.temperature
        return (
          <div className="temperatureBox">
            <div className="temperatureItem">
              <p>Please enter below about current temperature:</p>
              <label><input type="text" value={temperature} onChange={this.handerTemChange} /></label>
            </div>
            <div className="temperatureItem">
              <CalculatorStatus nowTemp={temperature} />
            </div>
            <hr />
          </div>
        )
      }
    }
    ReactDOM.render(
      <Calculator />,
      document.getElementById('app01')
    )

    // Our new requirement is that, in addition to a Celsius input, we provide a Fahrenheit input, and they are kept in sync.
    const scaleNames = {
      c: 'Celsius',
      f: 'Fahrenheit'
    }
    class CalculatorInput extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          temperature: ''
        }
        this.handerTemChange = this.handerTemChange.bind(this)
      }
      handerTemChange (e) {
        this.setState({
          temperature: e.target.value
        })
      }
      render () {
        const temperature = this.state.temperature
        const scale = this.props.scale
        const style = {
          float: 'left',
          marginRight: '20px',
          padding: '10px',
          border: '1px solid #dbdbdb'
        }
        return (
          <div className="temperatureBox" style={style}>
            <div className="temperatureItem">
              <p>Enter temperature in {scaleNames[scale]}:</p>
              <label><input type="text" value={temperature} onChange={this.handerTemChange} /></label>
            </div>
          </div>
        )
      }
    }
    class CalculatorTrans extends React.Component {
      render() {
        return (
          <div>
            <h1>{this.props.text}</h1>
            <CalculatorInput scale="c" />
            <CalculatorInput scale="f" />
          </div>
        )
      }
    }
    ReactDOM.render(
      <CalculatorTrans text=":::Temperature Transform Calculator:::"/>,
      document.getElementById('app02')
    )
  </script>
</body>

</html>
